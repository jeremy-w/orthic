# How to Join: A
- notes: 'The dotted version is most common in full style. The flavor of curve follows the rules for ae/ea thanks to the usual i/e punning: The `ai` version is used except after `nm spy b` (mnemonic: "up and over for before bynames"). An angle must always be made after `ia` before any one of `std`.'
